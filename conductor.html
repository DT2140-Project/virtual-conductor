<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="instruction.css"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Conductor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="video_container">
      <video class="input_video"></video>
      <canvas class="output_canvas"></canvas>
    </div>

    <div class="imusic_interface">
      <div>
        <button onclick="iMusic.play();">PLAY</button>
        <button data-imusic="stop">STOP</button>
      </div>
      <div>
        <button onclick="setIntensity(0, 1);">Guitar A</button>
        <button onclick="setIntensity(0, 2);">Guitar B</button>
        <button onclick="setIntensity(0, 0);">Guitar Off</button>
      </div>
      <div>
        <button onclick="setIntensity(1, 1);">Strings A</button>
        <button onclick="setIntensity(1, 2);">Strings B</button>
        <button onclick="setIntensity(1, 0);">Strings Off</button>
      </div>
    </div>

    <div class="instrument_grid">
      <div class="instrument_row">
        <div class="instrument_area" id="instrument_area_0">
          <img class="instrument_image" src="images/instruments/guitar.svg" alt="Guitar" />
          <div id="indicator_0" class="instrument_status_indicator">1</div>
          <div id="volume_0" class="volume_bar_container">
            <div class="volume_num">50</div> 
            <div class="volume_bar"></div>
          </div>
          <img id="image_reaction_0" class="image_reaction"/>
        </div>
        <div class="instrument_area" id="instrument_area_1">
          <img class="instrument_image" src="images/instruments/drums.svg" alt="Drums" />
          <div id="indicator_1" class="instrument_status_indicator">1</div>
          <div id="volume_1" class="volume_bar_container">
            <div class="volume_num">50</div> 
            <div class="volume_bar"></div>
          </div>
          <img id="image_reaction_1" class="image_reaction"/>
        </div>
      </div>
      <div class="instrument_row">
        <div class="instrument_area" id="instrument_area_2">
          <img
            class="instrument_image"
            src="images/instruments/piano-top-view.svg"
            alt="Piano"
          />
          <div id="indicator_2" class="instrument_status_indicator">1</div>
          <div id="volume_2" class="volume_bar_container">
            <div class="volume_num">50</div> 
            <div class="volume_bar"></div>
          </div>
          <img id="image_reaction_2" class="image_reaction"/>
        </div>
        <div class="instrument_area" id="instrument_area_3">
          <img
            class="instrument_image"
            src="images/instruments/bass-guitar.svg"
            alt="Bass Guitar"
          />
          <div id="indicator_3" class="instrument_status_indicator">1</div>
          <div id="volume_3" class="volume_bar_container">
            <div class="volume_num">50</div> 
            <div class="volume_bar"></div>
          </div> 
          <img id="image_reaction_3" class="image_reaction"/>
        </div>
      </div>
    </div>

    <div id="instructionsContainer">
      <div id="instructions" onclick="toggleInstructions()">
        <table>
          <tr>
            <th class="table_head">Gesture</th>
            <th class="table_head"></th>
            <th class="table_head">Action</th>
          </tr>
          <tr class="table_content">
            <td>Thumbs up</td>
            <td><img src="images/gestures/up.svg" class="gesture_image"/></td>
            <td>Turn the instrument on</td>
          </tr>
          <tr class="table_content">
            <td>Thumbs down</td>
            <td><img src="images/gestures/down.svg" class="gesture_image"/></td>
            <td>Turn the instrument off</td>
          </tr>
          <tr class="table_content">
            <td>Index finger up</td>
            <td>
              <img
                src="images/gestures/pointer.svg"
                class="gesture_image"
              />
            </td>
            <td>Switch to instrument style 1</td>
          </tr>
          <tr class="table_content">
            <td>Index and long finger up</td>
            <td><img src="images/gestures/V2.svg" class="gesture_image"/></td>
            <td>Switch to instrument style 2</td>
          </tr>
          <tr class="table_content">
            <td>Pinch</td>
            <td><img src="images/gestures/pinch.svg" class="gesture_image"/></td>
            <td>Change instrument volume</td>
          </tr>
        </table>

        <div class="dismissButton">Dismiss</div>
      </div>
    </div>

    <div>
      <button id="toggleInstructionsButton" onclick="toggleInstructions()">
        Instructions
      </button>
    </div>
  </body>
</html>
<script type="module" src="hand_gestures.js"></script>
<script src="imusic_091.js" data-music-structure="imusic.xml"></script>

<script src="music_actions.js"></script>
<script src="instruction.js"></script>
