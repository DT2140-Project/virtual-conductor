
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Js Demos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <br/>
            <div class="col-sm media">
                <a class="link-secondary" href="hands.html">
                    <img class="mr-3" src="./img/hands.gif" alt="Generic placeholder image">
                    <div class="media-body">
                    <h5 class="mt-0">Hands</h5>
                    </div>
                </a>
            </div>            
      
          <br/>
          
    </div>
    <div>
      <button  onclick="iMusic.play();">PLAY</button>
      <button data-imusic="stop">STOP</button>
    </div>
    <div>
      <button onclick="setIntensity('intensity_guitar', 1);">Guitar A</button>
      <button onclick="setIntensity('intensity_guitar', 2);">Guitar B</button>
      <button onclick="setIntensity('intensity_guitar', 0);">Guitar Off</button>
    </div>
    <div>
      <button onclick="setIntensity('intensity_strings', 1);">Strings A</button>
      <button onclick="setIntensity('intensity_strings', 2);">Strings B</button>
      <button onclick="setIntensity('intensity_strings', 0);">Strings Off</button>
    </div>
    
</body>

</html>
