
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="hands.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div>
    <button  onclick="iMusic.play();">PLAY</button>
    <button data-imusic="stop">STOP</button>
  </div>
  <div>
    <button onclick="setIntensity('intensity_guitar', 1);">Guitar A</button>
    <button onclick="setIntensity('intensity_guitar', 2);">Guitar B</button>
    <button onclick="setIntensity('intensity_guitar', 0);">Guitar Off</button>
  </div>
  <div>
    <button onclick="setIntensity('intensity_strings', 1);">Strings A</button>
    <button onclick="setIntensity('intensity_strings', 2);">Strings B</button>
    <button onclick="setIntensity('intensity_strings', 0);">Strings Off</button>
  </div>

  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="1280px" height="504px"></canvas>
  </div>

    
</body>

</html>
