
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="video_container">
    <video class="input_video"></video>
    <canvas class="output_canvas"></canvas>
  </div>

  <div class="imusic_interface">
    <div>
      <button onclick="iMusic.play();">PLAY</button>
      <button data-imusic="stop">STOP</button>
    </div>
    <div>
      <button onclick="setIntensity(0, 1);">Guitar A</button>
      <button onclick="setIntensity(0, 2);">Guitar B</button>
      <button onclick="setIntensity(0, 0);">Guitar Off</button>
    </div>
    <div>
      <button onclick="setIntensity(1, 1);">Strings A</button>
      <button onclick="setIntensity(1, 2);">Strings B</button>
      <button onclick="setIntensity(1, 0);">Strings Off</button>
    </div>
  </div>

  <div class="instrument_grid">
    <div class="instrument_row">
      <div class="instrument_area">
        <img class="instrument_image" src="images/guitar.svg" alt="Guitar"/>
        <div id="indicator_0" class="instrument_status_indicator">1</div>
      </div>
      <div class="instrument_area">
        <img class="instrument_image" src="images/drums.svg" alt="Drums"/>
        <div id="indicator_1" class="instrument_status_indicator">1</div>
      </div>
    </div>
    <div class="instrument_row">
      <div class="instrument_area">
        <img class="instrument_image" src="images/piano-top-view.svg" alt="Piano"/>
        <div id="indicator_2" class="instrument_status_indicator">1</div>
      </div>
      <div class="instrument_area">
        <img class="instrument_image" src="images/bass-guitar.svg" alt="Bass Guitar"/>
        <div id="indicator_3" class="instrument_status_indicator">1</div>
      </div>
    </div>
  </div>
</body>

</html>
<script type="module" src="hand_gestures.js"></script>
<script src="imusic_091.js" data-music-structure="imusic.xml"></script>
<script src="music_actions.js"></script>
