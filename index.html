
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="instruction.css" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="video_container">
    <video class="input_video"></video>
    <canvas class="output_canvas"></canvas>
  </div>

  <div class="imusic_interface">
    <div>
      <button onclick="iMusic.play();">PLAY</button>
      <button data-imusic="stop">STOP</button>
    </div>
    <div>
      <button onclick="setIntensity(0, 1);">Guitar A</button>
      <button onclick="setIntensity(0, 2);">Guitar B</button>
      <button onclick="setIntensity(0, 0);">Guitar Off</button>
    </div>
    <div>
      <button onclick="setIntensity(1, 1);">Strings A</button>
      <button onclick="setIntensity(1, 2);">Strings B</button>
      <button onclick="setIntensity(1, 0);">Strings Off</button>
    </div>
  </div>


  <div class="instrument_grid">
    <div class="instrument_row">
      <div class="instrument_area">
        <img class="instrument_image" src="images/guitar.svg" alt="Guitar"/>
        <div id="indicator_0" class="instrument_status_indicator">1</div>
      </div>
      <div class="instrument_area">
        <img class="instrument_image" src="images/drums.svg" alt="Drums"/>
        <div id="indicator_1" class="instrument_status_indicator">1</div>
      </div>
    </div>
    <div class="instrument_row">
      <div class="instrument_area">
        <img class="instrument_image" src="images/piano-top-view.svg" alt="Piano"/>
        <div id="indicator_2" class="instrument_status_indicator">1</div>
      </div>
      <div class="instrument_area">
        <img class="instrument_image" src="images/bass-guitar.svg" alt="Bass Guitar"/>
        <div id="indicator_3" class="instrument_status_indicator">1</div>
      </div>
    </div>
  </div>


  
  <!-- <button class="click">Instruction</button> -->

<div>
  <p><button id="show" onclick="show()">Instruction</button></p>
  <div id="instruction">
    <!-- <img src="images/back.svg" class="leftarrow" style="width:50px;height:50px;"> -->
    <table>
      <tr>
      <th class="table_head">Gesture</th>
      <th class="table_head">Action</th>
      </tr>
      <tr class="table_content">
          <td>Pinch<img src="images/pinch.svg" class="gesture_image" ></td>
          <td>Start</td>
      </tr>
      <tr class="table_content">
          <td>Thumbs up<img src="images/up.svg"  class="gesture_image" ></td>
          <td>Turn on instrument </td>
      </tr>
      <tr class="table_content">
          <td>Thumbs down<img src="images/down.svg"  class="gesture_image" ></td>
          <td>Turn off instrument</td>
      </tr>
      <tr class="table_content">
          <td>Closed fist<img src="images/fist.svg"  class="gesture_image" ></td>
          <td>Intensity up</td>
      </tr>
      <tr class="table_content">
          <td>Open palm<img src="images/palm.svg"  class="gesture_image" ></td>
          <td>Intensity down</td>
      </tr>
      <tr class="table_content">
          <td>V-sign<img src="images/V1.svg"  class="gesture_image" > <img src="images/V2.svg"  class="gesture_image" ></td>
          <td>Play a soothing track</td>
      </tr>
      <tr class="table_content">
          <td>Pointing in a direction<img src="images/pointer.svg"  class="gesture_image" ></td>
          <td>
              <p>Switch track:</p>
              <ol>
              <li>Up → first</li>
              <li>Down → last</li>
              <li>Right → next</li>
              <li>Left → previous</li>
              </ol>
              </td>
      </tr>
      </table>
      <p><button id="hide" onclick="hide()">Back</button></p>
  </div>
</div>
  


</body>

</html>
<script type="module" src="hand_gestures.js"></script>
<script src="imusic_091.js" data-music-structure="imusic.xml"></script>

<script src="music_actions.js"></script>
<script src="instruction.js"></script>
